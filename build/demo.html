<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" value="IE=9">
		<link rel="stylesheet" href="css/base.css?1" />
		<title>New Interface Test for ABPlayer</title>
		<script src="js/ABPMobile.js"></script>
		<script src="js/ABPLibxml.js"></script>
		<script src="js/ABPlayer.js"></script>
		<script type="text/javascript">
			window.addEventListener("load",function(){
				var inst = ABP.create(document.getElementById("player1"), {
					src: {
						playlist: [{
							video: document.getElementById("video-1")/*,
							comments: "comment-science.xml"*/
						}]
					},
					width: 800,
					height: 600,
					mobile: isMobile()
				});
				window.abpinst = inst;
			});
		</script>
	</head>
	<body>
		<div id="player1">
			<video id="video-1" autobuffer="true" data-setup="{}">
				<source src="http://static.cdn.moe/ccltestingvideos/outer_science.mp4" type="video/mp4">
				<p>Your browser does not support html5 video!</p>
			</video>
		</div>
		<div id="toBeInjected"></div>
		<p>Supports mobile. Swipe right to play, left to pause. Up to increase volume and down to decrease volume. Mobile interface auto-enabled on mobile devices.</p>
	</body>
</html>
